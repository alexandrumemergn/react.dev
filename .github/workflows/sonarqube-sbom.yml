name: Generate SBOM with SonarQube

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Java (Required for OWASP Dependency-Check)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set Up Node.js (For JavaScript projects)
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Download OWASP Dependency-Check
        run: |
          curl -L https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.0/dependency-check-8.4.0-release.zip -o dependency-check.zip
          unzip dependency-check.zip -d dependency-check

      - name: Generate SBOM with Dependency-Check
        run: |
          dependency-check/bin/dependency-check.sh --scan . --format XML --out sbom-report.xml

      - name: Upload SBOM Report (XML)
        uses: actions/upload-artifact@v4
        with:
          name: sbom-report
          path: sbom-report.xml

      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io"
        run: |
          npm install -g sonarqube-scanner
          sonar-scanner \
            -Dsonar.projectKey=your_project_key \
            -Dsonar.organization=your_org_name \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.scm.provider=git \
            -Dsonar.dependencyCheck.reportPath=sbom-report.xml
